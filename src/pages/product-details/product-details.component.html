@if(product()){
    <div class="product-details">
        <div class="product-details-image">
            <img [src]="product()!.image" alt="product image" />
        </div>
        <div class="product-details-info">
            <p class="product-details-info-title">{{ product()!.title }}</p>
            <p class="product-details-info-price">â‚¬{{ product()!.price }} EUR</p>
            <p class="product-details-info-description">{{ product()!.description }}</p>
            <button type="button" (click)="addToCart()" class="product-details-info-add-to-cart">Add to cart</button>
        </div>
    </div>
}
@else {
    <div class="product-details">
        <p>Cet article est indisponible.</p>
    </div>
}
